<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-code-slash"></i> NavDemo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Demo content sections -->
    <section id="home" class="vh-100 d-flex align-items-center">
        <div class="container text-center">
            <h1>Welcome to NavDemo</h1>
            <p class="lead">Scroll down to see the navigation effects</p>
        </div>
    </section>

    <section id="about" class="vh-100 d-flex align-items-center bg-dark">
        <div class="container text-center">
            <h2>About Section</h2>
            <p>Keep scrolling to explore more</p>
        </div>
    </section>

    <section id="services" class="vh-100 d-flex align-items-center">
        <div class="container text-center">
            <h2>Services Section</h2>
            <p>Almost there!</p>
        </div>
    </section>

    <section id="contact" class="vh-100 d-flex align-items-center bg-dark">
        <div class="container text-center">
            <h2>Contact Section</h2>
            <p>You've reached the bottom</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="nav.js"></script>
</body>
</html>
